<app-header></app-header>

	<div class="container-fluid h-custom">

	<div class="row">

		<div class="col-xl-6 col-lg-5 col-md-5 col-sm-10">

	  <div class="row d-flex justify-content-center align-items-center h-100">
		  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
			class="img-fluid" alt="Sample image">
		</div>
	</div>
	<div class="col-xl-1 col-lg-1 col-md-1"></div>
	<div class="col-xl-5 col-lg-6 col-md-6" > 
		<div class="container-login">
			<div class="row justify-content-center">
				<div class="card shadow-sm my-5">
				  <div class="card-body p-0 card bg-light mb-3">
					  <div class="col-lg-12">
						<div class="login-form">
						  <div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Login</h1>
						  </div>
						  <form class="user" #form="ngForm" (ngSubmit)="onSubmit(form)">
							<div class="form-group">
							  <input type="email" class="form-control" id="email" placeholder="Enter Email Address" 
								ngModel name="email"
								
								#email ="ngModel"
								required>
								<div class="alert alert-danger " *ngIf="email.touched && !email.valid">
								  <div *ngIf="email.errors.required">Saisie votre email</div>
								</div>
							</div>
							<div class="form-group">
							  <input type="password" class="form-control" id="Password" placeholder="Password"
							   ngModel name="password"
								#password ="ngModel"
								required>
								<div class="alert alert-danger " *ngIf="password.touched && !password.valid">
								  <div *ngIf="password.errors.required">Saisie votre password</div>
								</div>
							</div>
							<div class="form-group">
							  <div class="custom-control custom-checkbox small" style="line-height: 1.5rem;">
								<input type="checkbox" class="custom-control-input" id="customCheck">
								<label class="custom-control-label" for="customCheck">Remember
								  Me</label>
							  </div>
							</div>
							<div class="form-group">
							<button class="btn btn-primary btn-block"  type="submit">Login</button>
							  <br>
							  <a href="/reset-password" class="small fw-bold mt-2 pt-1 mb-0">Mot de passe oublié ?</a>

							  <p class="small fw-bold mt-2 pt-1 mb-0">vous n'avez pas encore de compte !   <a href="/registre"
								>S'inscrire</a></p>
							</div>
		
						  </form>
		
						</div>
					  </div>
					</div>
				  </div>
				</div>
			  </div>

		</div>

	</div>
	</div>

<br>
<br>


	<div
	  class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
	  <!-- Copyright -->
	  <div class="text-white mb-3 mb-md-0">
		Copyright © 2020. All rights reserved.
	  </div>

		  <i class="fab fa-facebook-f"></i>

		  <i class="fab fa-twitter"></i>
		</a>

		  <i class="fab fa-google"></i>
		</a>

		  <i class="fab fa-linkedin-in"></i>
		</a>
