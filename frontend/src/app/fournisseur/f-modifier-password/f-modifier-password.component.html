<div class="container-login h-custom">

	<div class="row">

	<div class="col-xl-1 col-lg-1 col-md-1"></div>
	<div class="col-xl-10 col-lg-10 col-md-10" > 
		<div class="container-login">
			<div class="row justify-content-center">
				<div class="card shadow-sm my-5">
				  <div class="card-body p-0 card bg-light mb-3">
					  <div class="col-lg-12">
						<div class="login-form">
						  <div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Modifier profil</h1>
						  </div>
                          <form (ngSubmit)="save_modif()" #form="ngForm">
                            <div class="form-group">
                              <label for="currentPassword">Mot de passe actuel</label>
                              <input type="password" class="form-control" id="currentPassword" placeholder="Mot de passe actuel"
                                     [(ngModel)]="currentPassword" name="currentPassword" required>
                            </div>

                          
                            <div class="form-group">
                                <label for="newPassword">Nouveau mot de passe</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="Nouveau mot de passe"
                                       [(ngModel)]="newPassword" name="newPassword" required
                                       #passwordInput (blur)="checkValidPassword()" [class.is-invalid]="!validpassword">
                                <span class="alert" *ngIf="!validpassword">
                                  <label for="newPassword" style="color: black;">Mot de passe non valide</label>
                                </span>
                              </div>
                              
                              
                          
      
                              <div class="form-group">
                                <label for="confirmPassword">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmer le mot de passe"
                                       [(ngModel)]="confirmPassword" name="confirmPassword" required
                                       #confirmPasswordInput (blur)="checkValidConfPassword()" [class.is-invalid]="!isPasswordMatch()">
                                <span class="alert" *ngIf="!isPasswordMatch() && confirmPasswordInput.value !== ''">
                                  <label for="confirmPassword" style="color: black;">La confirmation du mot de passe ne correspond pas</label>
                                </span>
                              </div>
                          
                            <button type="submit" class="btn btn-primary" [disabled]="!form.valid || !validpassword||!isPasswordMatch()">Confirmer</button>
                          </form>
                          
                          
		
						</div>
					  </div>
					</div>
				  </div>
				</div>
			  </div>

		</div>
    <div class="col-xl-1 col-lg-1 col-md-1"></div>

	</div>
	</div>
<!--*****************************************************************************************************-->
<!--*****************************************************************************************************-->


    <!-- Modal Logout -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelLogout"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabelLogout">Ohh No!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to logout?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
            <button (click)="logout()" class="btn btn-primary">Logout</button>
          </div>
        </div>
      </div>
