<app-header></app-header>

<div class="container-fluid h-custom">

	<div class="row">

		<div class="col-xl-6 col-lg-5 col-md-5 col-sm-10">

	  <div class="row d-flex justify-content-center align-items-center h-100">
		  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
			class="img-fluid" alt="Sample image">
		</div>
	</div>
	<div class="col-xl-1 col-lg-1 col-md-1"></div>
	<div class="col-xl-5 col-lg-6 col-md-6" > 
		<div class="container-login">
			<div class="row justify-content-center">
				<div class="card shadow-sm my-5">
				  <div class="card-body p-0 card bg-light mb-3">
					  <div class="col-lg-12">
						<div class="login-form">
						  <div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Modifier Mot de passe</h1>
						  </div>
                          <form (ngSubmit)="save_modif()" #form="ngForm">
                            <div class="form-group">
                              <label for="currentPassword">Mot de passe actuel</label>
                              <input type="password" class="form-control" id="currentPassword" placeholder="Mot de passe actuel"
                                     [(ngModel)]="currentPassword" name="currentPassword" required>
                            </div>


                          
							  <div class="form-group">
                                <label for="newPassword">Nouveau mot de passe</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="Nouveau mot de passe"
                                       [(ngModel)]="newPassword" name="newPassword" required
                                       #passwordInput (blur)="checkValidPassword()" [class.is-invalid]="!validpassword">
                                <span class="alert" *ngIf="!validpassword">
                                  <label for="newPassword" style="color: black;">Mot de passe non valide</label>
                                </span>
                              </div>
                              
                              
                          
      
                              <div class="form-group">
                                <label for="confirmPassword">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmer le mot de passe"
                                       [(ngModel)]="confirmPassword" name="confirmPassword" required
                                       #confirmPasswordInput (blur)="checkValidConfPassword()" [class.is-invalid]="!isPasswordMatch()">
                                <span class="alert" *ngIf="!isPasswordMatch() && confirmPasswordInput.value !== ''">
                                  <label for="confirmPassword" style="color: black;">La confirmation du mot de passe ne correspond pas</label>
                                </span>
                              </div>
                          
                            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Confirmer</button>
                          </form>
                          
                          
		
						</div>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			  <div class="alert-container" *ngIf="showAlert">
				<div class="alert-message">
				  <p>votre mot de passe a été modifier avec succées!</p>
				  <button (click)="navigateTo()">OK !</button>
				</div>
			  </div>
		</div>

	</div>
	
	</div>
	<div
	  class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
	  <!-- Copyright -->
	  <div class="text-white mb-3 mb-md-0">
		Copyright © 2023. All rights reserved.
	  </div>
	  <!-- Copyright -->
  
	  <!-- Right -->
	  <div>
		<a href="#!" class="text-white me-4">
		  <i class="fab fa-facebook-f"></i>
		</a>
		<a href="#!" class="text-white me-4">
		  <i class="fab fa-twitter"></i>
		</a>
		<a href="#!" class="text-white me-4">
		  <i class="fab fa-google"></i>
		</a>
		<a href="#!" class="text-white">
		  <i class="fab fa-linkedin-in"></i>
		</a>
	  </div>
	  <!-- Right -->
	</div>
