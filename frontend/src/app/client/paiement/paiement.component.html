              </div> <!-- col end.// -->
            </div>

            <hr>
            <h6 class="mb-4" >produits dans le panier</h6>
            <div *ngFor="let produit of cartItems">
            <figure class="itemside align-items-center mb-4" >
              <div class="aside">
                <b class="badge bg-secondary rounded-pill">{{ produit.quantite }}</b>
                <img  src="http://localhost:8080/api/produit/{{produit.ref_produit}}" width="100" height="100"
                class="img-sm rounded border">
              </div>
              <figcaption class="info">
                <a href="#" class="title">{{produit.nom_produit}} <br> {{produit.couleur}}</a>
                <div class="price text-muted">{{produit.prix_produit}}</div> <!-- price .// -->
              </figcaption>
            </figure>
          </div>
