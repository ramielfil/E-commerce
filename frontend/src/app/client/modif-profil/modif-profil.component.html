<app-header></app-header>

<div class="container-fluid h-custom">

	<div class="row">

		<div class="col-xl-6 col-lg-5 col-md-5 col-sm-10">

	  <div class="row d-flex justify-content-center align-items-center h-100">
		  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
			class="img-fluid" alt="Sample image">
		</div>
	</div>
	<div class="col-xl-1 col-lg-1 col-md-1"></div>
	<div class="col-xl-5 col-lg-6 col-md-6" > 
		<div class="container-login">
			<div class="row justify-content-center">
				<div class="card shadow-sm my-5">
				  <div class="card-body p-0 card bg-light mb-3">
					  <div class="col-lg-12">
						<div class="login-form">
						  <div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Modifier profil</h1>
						  </div>
                          <form class="user form-floating" #form="ngForm" (ngSubmit)="save_modif(client)">
                            <div class="form-group">
                              <label for="nom">Nom</label>
                              <input type="text" class="form-control" [class.is-invalid]="!validname" id="nom" placeholder="Nom"
                                     [(ngModel)]="client.nom" name="nom" required #nomInput (ngModelChange)="checkValidName()">
                          
                              <span class="alert" *ngIf="!validname && nomInput.value === ''">
                                <label for="nom" style="color: black;">Entrée non valide</label>
                              </span>
                            </div>
                          
                            <div class="form-group">
                              <label for="prenom">Prénom</label>
                              <input type="text" class="form-control" [class.is-invalid]="!validprenom" id="prenom" placeholder="Prénom"
                                     [(ngModel)]="client.prenom" name="prenom" required #prenomInput (ngModelChange)="checkValidPrenom()">
                          
                              <span class="alert" *ngIf="!validprenom && prenomInput.value === ''">
                                <label for="prenom" style="color: black;">Entrée non valide</label>
                              </span>
                            </div>
                          
                            <div class="form-group">
                              <label for="numtel">Numéro de téléphone</label>
                              <input type="text" class="form-control" [class.is-invalid]="!validnumtel" id="numtel" placeholder="Numéro de téléphone"
                                     [(ngModel)]="client.numtel" name="numtel" required #numtelInput (ngModelChange)="checkValidNumTel()">
                          
                              <span class="alert" *ngIf="!validnumtel">
                                <label for="numtel" style="color: black;">Entrée non valide</label>
                              </span>
                            </div>
                          
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" [class.is-invalid]="!validemail" id="email" placeholder="Entrer Adresse Email"
                                     [(ngModel)]="client.email" name="email" required #emailInput (ngModelChange)="checkValidEmail()">
                          
                              <span class="alert" *ngIf="!validemail">
                                <label for="email" style="color: black;">Entrée non valide</label>
                              </span>
                            </div>
                          
                            <div class="form-group">
                              <button class="btn btn-primary btn-block" [disabled]="!validname || !validprenom || !validemail || !validnumtel">
                                Confirmer
                              </button>
                              <br>
                            </div>
                          </form>
                          
		
						</div>
					  </div>
					</div>
				  </div>
				</div>
			  </div>

		</div>

	</div>
	<div class="alert-container" *ngIf="showAlert">
		<div class="alert-message">
		  <p>votre cordonnées a été modifier avec succées!</p>
		  <button (click)="navigateTo()">OK !</button>
		</div>
	  </div>
	</div>
	<div
	  class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
	  <!-- Copyright -->
	  <div class="text-white mb-3 mb-md-0">
		Copyright © 2020. All rights reserved.
	  </div>
	  <!-- Copyright -->
  
	  <!-- Right -->
	  <div>
		<a href="#!" class="text-white me-4">
		  <i class="fab fa-facebook-f"></i>
		</a>
		<a href="#!" class="text-white me-4">
		  <i class="fab fa-twitter"></i>
		</a>
		<a href="#!" class="text-white me-4">
		  <i class="fab fa-google"></i>
		</a>
		<a href="#!" class="text-white">
		  <i class="fab fa-linkedin-in"></i>
		</a>
	  </div>
	  <!-- Right -->
	</div>
