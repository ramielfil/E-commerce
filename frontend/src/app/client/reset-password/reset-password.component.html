
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0 card bg-light mb-3">
            <div class="login-form">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">RÃ©initialisation du mot de passe</h1>
              </div>
              <form class="user" #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Saisissez votre adresse e-mail"
                         [(ngModel)]="email" name="email" required>
                  <div class="alert alert-danger" *ngIf="form.controls.email.touched && form.controls.email.invalid">
                    <div *ngIf="form.controls.email.errors?.required">Veuillez saisir votre adresse e-mail</div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">Envoyer</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
