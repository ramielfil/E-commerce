<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>E-Commerce - Login</title>


</head>

<body >
  <!-- Login Content -->
  <br>
  <br>
  <br>
  <br>

  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-10 col-md-7">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0 card bg-light mb-3">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                  </div>
                  <form class="user" #form="ngForm" (ngSubmit)="onSubmit(form)">
                    <div class="form-group">
                      <label>Email</label>

                      <input type="email" class="form-control" id="email" placeholder="Enter Email Address" 
                      ngModel name="email"
                      
                      #email ="ngModel"
                      required>
                      <div class="alert alert-danger " *ngIf="email.touched && !email.valid">
                        <div *ngIf="email.errors.required">Saisie votre email</div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Password</label>

                      <input type="password" class="form-control" id="Password" placeholder="Password"
                       ngModel name="password"
                      #password ="ngModel"
                      required>

                    </div>
                    <div class="row">
                        <div class="form-group">
                          <label>Rôle</label>
                          <div class="form-check col-2 col-sm-2 col-lg-2">
                            <input class="form-check-input" type="radio" name="role" value="admin" [(ngModel)]="selectedRole">
                            <label class="form-check-label">Admin</label>
                          </div>
                          <div class="form-check col-2 col-sm-2 col-lg-2">
                            <input class="form-check-input" type="radio" name="role" value="fournisseur" [(ngModel)]="selectedRole">
                            <label class="form-check-label">Fournisseur</label>
                          </div>
                          <div class="form-check col-2 col-sm-2 col-lg-2">
                            <input class="form-check-input" type="radio" name="role" value="livreur" [(ngModel)]="selectedRole">
                            <label class="form-check-label">Livreur</label>
                          </div>
                        </div>
                      </div>
                    

                    <div class="form-group">
                    <button class="btn btn-primary btn-block"  type="submit">Login</button>
      
                    </div>
                    <div class="alert-container" *ngIf="showAlert">
                      <div class="alert-message">
                        <p>Verifier votre Cordonées !</p>
                        <button (click)="closeAlert()">OK !</button>
                      </div>
                    </div>
                    </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Content -->

</body>

</html>
